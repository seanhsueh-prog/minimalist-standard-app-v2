<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimalist V18.3 - Warehouse Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* [V18.1 視覺風格保留] */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: #222; 
            color: #111; 
            margin: 0;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center; 
            align-items: flex-start;
        }
        
        .app-container {
            width: 100%;
            max-width: 480px; 
            min-height: 100vh;
            min-height: 100dvh;
            background-color: #ffffff;
            position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .ghost-canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 9 / 16;
            background-color: #f9fafb;
            overflow: hidden;
            border-bottom: 1px solid #f0f0f0;
        }

        .ghost-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            object-position: bottom center;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        /* Segment Control */
        .segment-control {
            background-color: #f3f4f6;
            border-radius: 0.75rem;
            padding: 0.25rem;
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 1.5rem;
        }
        .segment-btn {
            flex: 1;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            color: #9ca3af;
        }
        .segment-btn.active {
            background-color: #ffffff;
            color: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Dense Card */
        .dense-card {
            aspect-ratio: 1/1;
            position: relative;
            background: #fff;
            border-radius: 0.75rem;
            border: 1px solid #f3f4f6;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s;
            padding: 0; 
        }
        .dense-card:active { transform: scale(0.98); }
        .dense-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 2px;
        }

        /* Warehouse Picker Grid */
        .warehouse-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            padding-bottom: 2rem;
        }
        .warehouse-item {
            aspect-ratio: 1/1;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: #fff;
        }
        .warehouse-item:hover { border-color: #000; }
        .warehouse-item:active { transform: scale(0.95); }
        .warehouse-item img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div id="root" class="w-full flex justify-center"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 1. CORE UTILS: IndexedDB (User's Wardrobe) ---
        // 使用者點選後的單品會存在這裡
        const DB_CONFIG = {
            name: 'MinimalistVault_V18_3', 
            version: 1,
            store: 'inventory'
        };

        const dbHelper = {
            open: () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_CONFIG.name, DB_CONFIG.version);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains(DB_CONFIG.store)) {
                            db.createObjectStore(DB_CONFIG.store, { keyPath: 'id', autoIncrement: true });
                        }
                    };
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },
            addItem: async (item) => {
                const db = await dbHelper.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(DB_CONFIG.store, 'readwrite');
                    const store = tx.objectStore(DB_CONFIG.store);
                    const request = store.add(item);
                    request.onsuccess = () => resolve({ ...item, id: request.result });
                    request.onerror = () => reject(request.error);
                });
            },
            getAllItems: async () => {
                const db = await dbHelper.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(DB_CONFIG.store, 'readonly');
                    const store = tx.objectStore(DB_CONFIG.store);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },
            deleteItem: async (id) => {
                const db = await dbHelper.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(DB_CONFIG.store, 'readwrite');
                    const store = tx.objectStore(DB_CONFIG.store);
                    const request = store.delete(id);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }
        };

        // --- 2. STATIC ASSETS CONFIG (GitHub/Local) ---
        // 這裡定義靜態檔案的數量與命名規則
        const ASSETS = {
            outer: 29, // o1.png ~ o29.png
            bottom: 17, // b1.png ~ b17.png
            shoes: 10,  // s1.png ~ s10.png
            inner_i: 12, // i1.png ~ i12.png (Sleeveless)
            inner_t: 17  // t1.png ~ t17.png (Tops)
        };

        // --- 3. CONFIG DATA ---
        const SLOTS = [
            { id: 'coat', label: '大衣' },
            { id: 'outer', label: '外套' },
            { id: 'inner', label: '內搭' },
            { id: 'bottom', label: '下身' },
            { id: 'shoes', label: '鞋款' }
        ];

        const OCCASIONS = [
            { id: 'Formal', label: '正式' },
            { id: 'Smart Casual', label: '大人感' },
            { id: 'Casual', label: '休閒' }
        ];

        const SEASONS = [
            { id: 'Winter', label: '❄ 冬季' },
            { id: 'Summer', label: '☀ 夏季' }
        ];

        const BASE_COLORS = [
            { id: 'black', hex: '#1A1A1A', name: '黑' },
            { id: 'white', hex: '#FFFFFF', name: '白', border: true },
            { id: 'gray', hex: '#808080', name: '灰' },
            { id: 'navy', hex: '#1E3A8A', name: '深藍' },
            { id: 'beige', hex: '#C3B091', name: '大地' }
        ];

        const INVENTORY_TABS = [
            { id: 'outer', label: '外套', slots: ['outer', 'coat'] },
            { id: 'inner', label: '內搭', slots: ['inner'] },
            { id: 'bottom', label: '下身', slots: ['bottom'] },
            { id: 'shoes', label: '鞋款', slots: ['shoes'] }
        ];

        const DEFAULT_OUTFIT = { coat: null, outer: null, inner: null, bottom: null, shoes: null };

        // --- 4. ICONS ---
        const Icon = ({ name, className }) => {
            const icons = {
                plus: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 5v14M5 12h14"/></svg>,
                trash: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
                check: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>,
                dice: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="8" cy="8" r="1.5" fill="currentColor"/><circle cx="16" cy="16" r="1.5" fill="currentColor"/><circle cx="8" cy="16" r="1.5" fill="currentColor"/><circle cx="16" cy="8" r="1.5" fill="currentColor"/></svg>,
                star: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
                x: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            };
            return icons[name] ? React.cloneElement(icons[name], { className }) : null;
        };

        // --- 5. COMPONENTS ---

        // A. Warehouse Picker Modal (V18.3 Core)
        const WarehousePickerModal = ({ isOpen, onClose, onAdd }) => {
            const [selectedSlot, setSelectedSlot] = useState('outer');
            
            const range = (prefix, count) => Array.from({length: count}, (_, i) => `${prefix}${i+1}.png`);

            const getWarehouseItems = () => {
                if (selectedSlot === 'outer') return range('o', ASSETS.outer).map(src => ({ src, type: 'standard', name: '西裝外套' }));
                if (selectedSlot === 'bottom') return range('b', ASSETS.bottom).map(src => ({ src, type: 'standard', name: '西裝褲' }));
                if (selectedSlot === 'shoes') return range('s', ASSETS.shoes).map(src => ({ src, type: 'standard', name: '皮鞋' }));
                if (selectedSlot === 'inner') {
                    // Combine 'i' (sleeveless) and 't' (tops)
                    const sleeveless = range('i', ASSETS.inner_i).map(src => ({ src, type: 'sleeveless', label: '背心', name: '背心/內搭' }));
                    const tops = range('t', ASSETS.inner_t).map(src => ({ src, type: 'sleeved', label: '有袖', name: 'T恤/襯衫' }));
                    return [...sleeveless, ...tops];
                }
                return [];
            };

            const handlePick = (item) => {
                const newItem = {
                    slot: selectedSlot,
                    image: item.src, // Simple relative path: "o1.png"
                    category: item.name,
                    sleeve: item.type, // 'sleeved' | 'sleeveless' | 'standard'
                    color: 'black', // Default
                    style: ['Smart Casual'], // Default
                    createdAt: Date.now()
                };
                
                onAdd(newItem);
                onClose();
            };

            if(!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                    <div className="bg-white w-full max-w-sm rounded-2xl p-6 animate-fade-in shadow-2xl max-h-[90vh] overflow-y-auto flex flex-col">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold tracking-tight">倉庫採購 (點擊入庫)</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-black">✕</button>
                        </div>

                        {/* Slot Selector */}
                        <div className="flex gap-2 overflow-x-auto no-scrollbar mb-4 pb-1">
                            {SLOTS.filter(s => s.id !== 'coat').map(s => (
                                <button key={s.id} onClick={() => setSelectedSlot(s.id)} className={`px-3 py-1.5 rounded-lg text-xs font-bold whitespace-nowrap border transition-colors ${selectedSlot === s.id ? 'bg-black text-white border-black' : 'bg-white text-gray-500 border-gray-200'}`}>{s.label}</button>
                            ))}
                        </div>

                        {/* Warehouse Grid */}
                        <div className="warehouse-grid flex-1 overflow-y-auto" style={{display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '0.5rem'}}>
                            {getWarehouseItems().map((item, idx) => (
                                <div key={idx} onClick={() => handlePick(item)} className="warehouse-item">
                                    <img src={item.src} />
                                    {item.label && <span className="absolute bottom-1 right-1 text-[8px] bg-gray-100 px-1 rounded opacity-80">{item.label}</span>}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // B. Ghost Engine (V18.3 Z-Index Fix)
        const GhostEngine = ({ outfit }) => {
            const { coat, outer, inner, bottom, shoes } = outfit;
            return (
                <div className="w-full mb-4 flex flex-col items-center animate-fade-in bg-white">
                    <div className="ghost-canvas-container relative">
                        {/* 
                           V18.3 Z-Index Order:
                           10: Shoes (Bottom most)
                           20: Inner (Tucked)
                           30: Bottom (Covers Shoes)
                           40: Outer (Covers All)
                        */}
                        
                        {shoes && <img src={shoes.image} className="ghost-layer z-10" alt="Shoes" onError={(e) => e.target.style.display='none'} />}
                        
                        {inner && <img src={inner.image} className="ghost-layer z-20" alt="Inner" onError={(e) => e.target.style.display='none'} />}
                        
                        {bottom && <img src={bottom.image} className="ghost-layer z-30" alt="Bottom" onError={(e) => e.target.style.display='none'} />}
                        
                        {(coat || outer) && <img src={coat?.image || outer?.image} className="ghost-layer z-40" alt="Outer" onError={(e) => e.target.style.display='none'} />}
                        
                        {(!shoes && !bottom && !inner && !outer && !coat) && (
                            <div className="absolute inset-0 flex items-center justify-center text-gray-300 text-xs tracking-widest">
                                您的衣櫥是空的
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // C. Filter Controls
        const FilterControls = ({ occasion, setOccasion, season, setSeason }) => {
            return (
                <div className="flex flex-col gap-2 mb-2">
                    <div className="segment-control">
                        {OCCASIONS.map(occ => (
                            <button
                                key={occ.id}
                                className={`segment-btn ${occasion === occ.id ? 'active' : ''}`}
                                onClick={() => setOccasion(occ.id)}
                            >
                                {occ.label}
                            </button>
                        ))}
                    </div>
                    <div className="segment-control mt-0">
                        {SEASONS.map(s => (
                            <button
                                key={s.id}
                                className={`segment-btn ${season === s.id ? 'active' : ''}`}
                                onClick={() => setSeason(s.id)}
                            >
                                {s.label}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // D. Critique Panel
        const CritiquePanel = ({ outfit }) => {
            const { outer, inner, bottom, shoes } = outfit;
            const analysis = useMemo(() => {
                const items = [outer, inner, bottom, shoes].filter(Boolean);
                if (items.length < 2) return { title: "準備就緒", msg: "請點擊 + 號從倉庫採購單品。", type: "neutral" };
                return { title: "風格分析", msg: "目前的組合展現了極簡風格的俐落感。", type: "success" };
            }, [outfit]);

            return (
                <div className={`mx-6 mb-6 rounded-xl p-4 border shadow-sm transition-all duration-500 animate-fade-in ${analysis.type === 'success' ? 'bg-gray-900 text-white border-gray-800' : 'bg-white text-gray-800 border-gray-200'}`}>
                    <h4 className="text-xs font-bold uppercase tracking-widest mb-1">{analysis.title}</h4>
                    <p className="text-sm leading-relaxed opacity-90">{analysis.msg}</p>
                </div>
            );
        };

        // --- 5. MAIN APPLICATION ---
        const App = () => {
            const [wardrobe, setWardrobe] = useState([]); // User's DB Inventory
            const [outfit, setOutfit] = useState(DEFAULT_OUTFIT);
            const [inventoryTab, setInventoryTab] = useState('outer'); 
            const [showWarehouse, setShowWarehouse] = useState(false);
            const [occasion, setOccasion] = useState('Smart Casual'); 
            const [season, setSeason] = useState('Winter'); 

            // Load from DB
            const loadData = async () => {
                try {
                    const items = await dbHelper.getAllItems();
                    setWardrobe(items);
                } catch (e) {
                    console.error("DB Load Failed:", e);
                }
            };

            useEffect(() => {
                loadData();
            }, []);

            const handleAddItem = async (newItem) => {
                try {
                    await dbHelper.addItem(newItem);
                    await loadData();
                    // Auto equip
                    setOutfit(prev => ({ ...prev, [newItem.slot]: newItem }));
                } catch (e) {
                    alert("儲存失敗");
                }
            };

            const handleDeleteItem = async (id) => {
                if(!confirm("確定從衣櫥移除此單品？")) return;
                try {
                    await dbHelper.deleteItem(id);
                    await loadData();
                    setOutfit(prev => {
                        const next = { ...prev };
                        Object.keys(next).forEach(k => {
                            if (next[k]?.id === id) next[k] = null;
                        });
                        return next;
                    });
                } catch (e) {
                    alert("刪除失敗");
                }
            };

            // V18.3: Season & Sleeve Logic
            const handleRandom = () => {
                const newOutfit = { ...outfit };
                const slots = ['outer', 'inner', 'bottom', 'shoes'];
                
                // 1. Summer Outer Logic
                if (season === 'Summer') {
                    newOutfit.outer = null;
                    newOutfit.coat = null;
                }

                slots.forEach(slot => {
                    if (newOutfit[slot]) return; 

                    if (season === 'Summer' && (slot === 'outer')) return;

                    let candidates = wardrobe.filter(item => 
                        item.slot === slot || (slot === 'outer' && item.slot === 'coat')
                    );

                    // 2. Sleeve Logic
                    if (slot === 'inner') {
                        if (season === 'Summer') {
                            // Summer: MUST be 'sleeved'
                            candidates = candidates.filter(i => i.sleeve === 'sleeved');
                        } 
                        // Winter: Any inner allowed
                    }

                    if (candidates.length > 0) {
                        newOutfit[slot] = candidates[Math.floor(Math.random() * candidates.length)];
                    }
                });

                setOutfit(newOutfit);
            };

            const handleClearAll = () => setOutfit(DEFAULT_OUTFIT);
            const handleClearSlot = (slot) => setOutfit(prev => ({ ...prev, [slot]: null }));

            const currentFilteredWardrobe = wardrobe.filter(item => {
                const activeTab = INVENTORY_TABS.find(t => t.id === inventoryTab);
                return activeTab ? activeTab.slots.includes(item.slot) : true;
            });

            return (
                <div className="app-container">
                    <div className="px-6 pt-6 pb-2 bg-white border-b border-gray-100 flex justify-between items-center z-10 sticky top-0">
                        <h1 className="text-lg font-bold tracking-tighter flex items-center gap-2">
                            Minimalist 
                            <span className="bg-black text-white text-[10px] px-2 py-0.5 rounded-full shadow-sm">V18.3</span>
                        </h1>
                    </div>

                    <FilterControls 
                        occasion={occasion} setOccasion={setOccasion}
                        season={season} setSeason={setSeason}
                    />

                    <div className="flex-1 overflow-y-auto no-scrollbar relative bg-gray-50">
                        <GhostEngine outfit={outfit} />
                        
                        <div className="px-6 mb-6">
                            <div className="grid grid-cols-4 gap-2 mb-6">
                                {['outer','inner','bottom','shoes'].map(slot => (
                                    <div key={slot} className="relative group">
                                        <div 
                                            onClick={() => setInventoryTab(slot)}
                                            className={`aspect-square rounded-xl border flex flex-col items-center justify-center cursor-pointer transition-all ${outfit[slot] ? 'bg-white border-black' : 'bg-gray-100 border-dashed border-gray-300'}`}
                                        >
                                            <span className="text-[9px] font-bold uppercase text-gray-400 mb-1">{SLOTS.find(s=>s.id===slot)?.label}</span>
                                            {outfit[slot] ? (
                                                <div className="w-3 h-3 rounded-full bg-black"></div>
                                            ) : (
                                                <span className="text-xs text-gray-300 font-bold">+</span>
                                            )}
                                        </div>
                                        {outfit[slot] && (
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); handleClearSlot(slot); }}
                                                className="absolute -top-2 -right-2 bg-white border border-gray-200 text-gray-400 rounded-full p-1 shadow hover:text-red-500 z-20"
                                            >
                                                <Icon name="x" className="w-3 h-3" />
                                            </button>
                                        )}
                                    </div>
                                ))}
                            </div>

                            <div className="flex gap-3">
                                <button onClick={handleClearAll} className="flex-1 py-3 bg-white border border-gray-200 text-gray-500 text-xs font-bold tracking-widest uppercase rounded-xl hover:bg-gray-50 flex items-center justify-center gap-2 active:scale-95 transition-transform">
                                    <Icon name="trash" className="w-4 h-4" /> 全部脫下
                                </button>
                                <button onClick={handleRandom} className="flex-[2] py-3 bg-black text-white text-xs font-bold tracking-widest uppercase rounded-xl hover:bg-gray-900 shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
                                    <Icon name="dice" className="w-4 h-4" /> 隨機補位
                                </button>
                            </div>
                        </div>

                        <CritiquePanel outfit={outfit} />

                        <div className="bg-white rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.05)] min-h-[400px] p-6 pb-24">
                            <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
                                {INVENTORY_TABS.map(tab => (
                                    <button 
                                        key={tab.id} 
                                        onClick={() => setInventoryTab(tab.id)}
                                        className={`px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap transition-colors ${inventoryTab === tab.id ? 'bg-black text-white' : 'bg-white text-gray-400 border border-gray-100'}`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </div>

                            <div className="grid grid-cols-3 gap-2">
                                {currentFilteredWardrobe.map(item => (
                                    <div key={item.id} onClick={() => setOutfit(prev => ({...prev, [item.slot]: item}))} className="dense-card cursor-pointer">
                                        <img src={item.image} alt={item.category} />
                                        {outfit[item.slot]?.id === item.id && <div className="absolute inset-0 border-2 border-black rounded-xl pointer-events-none"></div>}
                                        <button onClick={(e) => { e.stopPropagation(); handleDeleteItem(item.id); }} className="absolute top-1 right-1 p-1 bg-white/80 rounded-full text-gray-300 hover:text-red-500"><Icon name="trash" className="w-3 h-3" /></button>
                                    </div>
                                ))}
                            </div>
                            
                            {currentFilteredWardrobe.length === 0 && (
                                <div className="text-center py-12 text-gray-300 text-xs">
                                    您的衣櫥是空的<br/>請點擊下方 + 號採購
                                </div>
                            )}
                        </div>
                    </div>

                    <button onClick={() => setShowWarehouse(true)} className="absolute bottom-6 right-6 w-14 h-14 bg-black text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-105 transition-transform z-30 cursor-pointer border border-gray-800"><Icon name="plus" className="w-6 h-6" /></button>

                    <WarehousePickerModal isOpen={showWarehouse} onClose={() => setShowWarehouse(false)} onAdd={handleAddItem} />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
