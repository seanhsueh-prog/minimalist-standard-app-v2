<!-- minimalist-wardrobe-core_v26_1.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimalist V26.1 - Vertical Side Controls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* [V26.1 - Visuals based on V26.0] */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: #111; 
            color: #111; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: flex-start;
        }
        
        .app-container {
            width: 100%;
            max-width: 480px; 
            height: 100vh; /* Fixed height for scrollable content area */
            background-color: #ffffff;
            position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px; /* Space for bottom nav */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .ghost-canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4; /* Slightly taller aspect ratio for better fit */
            background-color: #f9fafb;
            overflow: hidden;
            border-bottom: 1px solid #f0f0f0;
        }

        .ghost-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            object-position: bottom center;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        /* Vertical Control Pills */
        .v-control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 20;
        }
        .v-control-btn {
            writing-mode: vertical-rl;
            text-orientation: upright;
            padding: 0.75rem 0.25rem;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            border: 1px solid #eee;
            border-radius: 99px;
            color: #9ca3af;
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .v-control-btn.active {
            background-color: #000;
            color: #fff;
            border-color: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Dense Card */
        .dense-card {
            aspect-ratio: 1/1;
            position: relative;
            background: #fff;
            border-radius: 0.75rem;
            border: 1px solid #f3f4f6;
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s;
            padding: 0; 
        }
        .dense-card:active { transform: scale(0.98); }
        .dense-card img { width: 100%; height: 100%; object-fit: contain; padding: 2px; }

        /* Warehouse Items */
        .warehouse-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            padding-bottom: 2rem;
        }
        .warehouse-item {
            aspect-ratio: 3/4;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 0; 
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .warehouse-item:active { transform: scale(0.98); border-color: #000; }
        .warehouse-item img { width: 100%; height: 100%; object-fit: contain; padding: 8px; }

        /* Category Pills */
        .cat-pill {
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
            border: 1px solid #eee;
            cursor: pointer;
        }
        .cat-pill.active {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }
        .cat-pill.inactive {
            background-color: #fff;
            color: #666;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 24px 0; 
            z-index: 50;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            font-weight: 600;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s;
            flex: 1;
        }
        .nav-item.active {
            color: #000;
        }
        .nav-item svg {
            transition: transform 0.2s;
        }
        .nav-item:active svg {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div id="root" class="w-full flex justify-center"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 1. CORE UTILS: IndexedDB (LOCKED) ---
        const DB_CONFIG = {
            name: 'MinimalistVault_V22', 
            version: 1,
            store: 'inventory'
        };

        const dbHelper = {
            open: () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_CONFIG.name, DB_CONFIG.version);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains(DB_CONFIG.store)) {
                            db.createObjectStore(DB_CONFIG.store, { keyPath: 'id', autoIncrement: true });
                        }
                    };
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },
            addItem: async (item) => {
                const db = await dbHelper.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(DB_CONFIG.store, 'readwrite');
                    const store = tx.objectStore(DB_CONFIG.store);
                    const request = store.add(item);
                    request.onsuccess = () => resolve({ ...item, id: request.result });
                    request.onerror = () => reject(request.error);
                });
            },
            getAllItems: async () => {
                const db = await dbHelper.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(DB_CONFIG.store, 'readonly');
                    const store = tx.objectStore(DB_CONFIG.store);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },
            deleteItem: async (id) => {
                const db = await dbHelper.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(DB_CONFIG.store, 'readwrite');
                    const store = tx.objectStore(DB_CONFIG.store);
                    const request = store.delete(id);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }
        };

        // --- 2. LOGIC MAPPING (V24.5 Compatible) ---
        const STYLE_MAP = {
            '西裝外套': ['Formal', 'Smart'], '大衣': ['Formal', 'Smart'], '襯衫': ['Formal', 'Smart'], '西裝褲': ['Formal', 'Smart'],
            '皮衣': ['Smart', 'Casual'], '夾克': ['Smart', 'Casual'], 'Polo衫': ['Smart', 'Casual'], '毛衣/針織': ['Smart', 'Casual'], '卡其褲': ['Smart', 'Casual'],
            '皮鞋': ['Formal', 'Smart'], '樂福鞋': ['Formal', 'Smart'], '皮革休閒鞋': ['Smart', 'Casual'], '運動鞋': ['Casual'], '靴子': ['Smart', 'Casual'],
            '羽絨外套': ['Casual'], 'T-shirt': ['Smart', 'Casual'], '帽T/衛衣': ['Casual'], '牛仔褲': ['Smart', 'Casual'], '短褲': ['Casual'], '運動褲': ['Casual'], '工裝褲': ['Casual']
        };

        const MASTER_CATEGORIES = {
            outer: ['西裝外套', '皮衣', '大衣', '夾克', '羽絨外套'],
            inner: ['襯衫', 'T-shirt', 'Polo衫', '毛衣/針織', '帽T/衛衣'],
            bottom: ['西裝褲', '牛仔褲', '卡其褲', '短褲', '運動褲', '工裝褲'],
            shoes: ['皮鞋', '樂福鞋', '皮革休閒鞋', '運動鞋', '靴子']
        };

        const ASSETS = {
            outer: 29, bottom: 17,
            dress_shoes: 5, leather_sneakers: 2, athletic_shoes: 3,
            inner_i: 12, inner_t: 17  
        };

        const SLOTS = [
            { id: 'coat', label: '大衣' }, { id: 'outer', label: '外套' }, { id: 'inner', label: '內搭' },
            { id: 'bottom', label: '下身' }, { id: 'shoes', label: '鞋款' }
        ];

        const OCCASIONS = [ { id: 'Formal', label: '正式' }, { id: 'Smart', label: '大人' }, { id: 'Casual', label: '休閒' } ];
        const SEASONS = [ { id: 'Winter', label: '冬季' }, { id: 'Summer', label: '夏季' } ];

        const BASE_COLORS = [
            { id: 'black', hex: '#1A1A1A', name: '黑' }, { id: 'white', hex: '#FFFFFF', name: '白', border: true },
            { id: 'gray', hex: '#808080', name: '灰' }, { id: 'navy', hex: '#1E3A8A', name: '深藍' }, { id: 'beige', hex: '#C3B091', name: '大地' }
        ];
        
        const SPECIAL_COLORS = [
            { id: 'burgundy', hex: '#991b1b', name: '酒紅' }, { id: 'green', hex: '#008000', name: '鮮綠' }, { id: 'denim', hex: '#3B82F6', name: '丹寧' }
        ];

        const INVENTORY_TABS = [
            { id: 'outer', label: '外套', slots: ['outer', 'coat'] }, { id: 'inner', label: '內搭', slots: ['inner'] },
            { id: 'bottom', label: '下身', slots: ['bottom'] }, { id: 'shoes', label: '鞋款', slots: ['shoes'] }
        ];

        const DEFAULT_OUTFIT = { coat: null, outer: null, inner: null, bottom: null, shoes: null };

        // --- 4. ICONS ---
        const Icon = ({ name, className }) => {
            const icons = {
                hanger: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2a5 5 0 0 1 4.9 6H7.1a5 5 0 0 1 4.9-6Z"/><path d="M21 21H3V11c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v10Z"/></svg>,
                grid: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>,
                bag: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
                trash: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
                dice: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="8" cy="8" r="1.5" fill="currentColor"/><circle cx="16" cy="16" r="1.5" fill="currentColor"/><circle cx="8" cy="16" r="1.5" fill="currentColor"/><circle cx="16" cy="8" r="1.5" fill="currentColor"/></svg>,
                x: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            };
            return icons[name] ? React.cloneElement(icons[name], { className }) : null;
        };

        // --- 5. COMPONENTS ---

        // A. Ghost Engine (With Side Controls)
        const GhostEngine = ({ outfit, occasion, setOccasion, season, setSeason, triggerRandom }) => {
            const { coat, outer, inner, bottom, shoes } = outfit;
            return (
                <div className="w-full mb-2 flex justify-center items-center animate-fade-in bg-white relative">
                    {/* Left Controls: Occasion */}
                    <div className="absolute left-3 top-1/2 -translate-y-1/2 v-control-group">
                        {OCCASIONS.map(occ => (
                            <button
                                key={occ.id}
                                className={`v-control-btn ${occasion === occ.id ? 'active' : ''}`}
                                onClick={() => { setOccasion(occ.id); triggerRandom(occ.id, season); }}
                            >
                                {occ.label}
                            </button>
                        ))}
                    </div>

                    {/* The Canvas */}
                    <div className="ghost-canvas-container mx-auto">
                        {/* Z-10 Shoes */}
                        {shoes && <img src={shoes.displayUrl} className="ghost-layer z-10" alt="Shoes" onError={(e) => e.target.style.display='none'} />}
                        
                        {/* Z-20 Bottom (Covers Shoes) */}
                        {bottom && <img src={bottom.displayUrl} className="ghost-layer z-20" alt="Bottom" onError={(e) => e.target.style.display='none'} />}
                        
                        {/* Z-30 Inner (Untucked, covers waist) */}
                        {inner && <img src={inner.displayUrl} className="ghost-layer z-30" alt="Inner" onError={(e) => e.target.style.display='none'} />}
                        
                        {/* Z-40 Outer (Covers All) */}
                        {(coat || outer) && <img src={coat?.displayUrl || outer?.displayUrl} className="ghost-layer z-40" alt="Outer" onError={(e) => e.target.style.display='none'} />}
                        
                        {(!shoes && !bottom && !inner && !outer && !coat) && (
                            <div className="absolute inset-0 flex items-center justify-center text-gray-300 text-xs tracking-widest">
                                您的衣櫥是空的
                            </div>
                        )}
                    </div>

                    {/* Right Controls: Season */}
                    <div className="absolute right-3 top-1/2 -translate-y-1/2 v-control-group">
                        {SEASONS.map(s => (
                            <button
                                key={s.id}
                                className={`v-control-btn ${season === s.id ? 'active' : ''}`}
                                onClick={() => { setSeason(s.id); triggerRandom(occasion, s.id); }}
                            >
                                {s.label}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 6. MAIN APPLICATION ---
        const App = () => {
            // Main State
            const [wardrobe, setWardrobe] = useState([]);
            const [outfit, setOutfit] = useState(DEFAULT_OUTFIT);
            const [activeTab, setActiveTab] = useState('styling');
            
            // Sub-States
            const [occasion, setOccasion] = useState('Smart'); 
            const [season, setSeason] = useState('Winter');
            const [inventoryTab, setInventoryTab] = useState('outer');
            
            // Warehouse State
            const [whSlot, setWhSlot] = useState('outer');
            const [whColor, setWhColor] = useState('black');
            const [whCategory, setWhCategory] = useState(MASTER_CATEGORIES['outer'][0]);
            const [whInnerType, setWhInnerType] = useState('sleeved');

            // Load Data
            const loadData = async () => {
                try {
                    const items = await dbHelper.getAllItems();
                    const patchedItems = items.map(item => {
                        let styleList = item.style;
                        if (!styleList || (Array.isArray(styleList) && styleList.length === 0)) {
                             styleList = STYLE_MAP[item.category] || ['Smart Casual'];
                        }
                        return { ...item, displayUrl: item.image, style: styleList };
                    });
                    setWardrobe(patchedItems);
                } catch (e) {
                    console.error("DB Load Failed:", e);
                }
            };

            useEffect(() => { loadData(); }, []);

            const handleAddItem = async (item) => {
                const styles = STYLE_MAP[whCategory] || ['Casual'];
                const newItem = {
                    slot: whSlot, image: item.src, category: whCategory, 
                    sleeve: item.type, color: whColor, style: styles, createdAt: Date.now()
                };
                try {
                    await dbHelper.addItem(newItem);
                    await loadData();
                    alert("已入庫！");
                } catch (e) { alert("儲存失敗"); }
            };

            const handleDeleteItem = async (id) => {
                if(!confirm("確定移除此單品？")) return;
                try {
                    await dbHelper.deleteItem(id);
                    await loadData();
                    setOutfit(prev => {
                        const next = { ...prev };
                        Object.keys(next).forEach(k => { if (next[k]?.id === id) next[k] = null; });
                        return next;
                    });
                } catch (e) { alert("刪除失敗"); }
            };

            const handleClearSlot = (slot) => setOutfit(prev => ({ ...prev, [slot]: null }));
            const handleClearAll = () => setOutfit(DEFAULT_OUTFIT);

            // Random Logic
            const handleRandom = (targetOccasion = occasion, targetSeason = season) => {
                const newOutfit = { ...outfit };
                const slots = ['outer', 'inner', 'bottom', 'shoes'];
                let forceOuterOff = false;
                if (targetSeason === 'Summer') {
                    if (targetOccasion === 'Formal') { /* Allow */ } 
                    else { newOutfit.outer = null; newOutfit.coat = null; forceOuterOff = true; }
                }
                slots.forEach(slot => {
                    if (newOutfit[slot]) {
                         if (slot === 'outer' && forceOuterOff) {} else { return; }
                    }
                    if (forceOuterOff && slot === 'outer') return;
                    let candidates = wardrobe.filter(item => item.slot === slot || (slot === 'outer' && item.slot === 'coat'));
                    candidates = candidates.filter(item => item.style && item.style.includes(targetOccasion));
                    if (slot === 'inner') {
                        const hasOuter = newOutfit.outer || newOutfit.coat; 
                        candidates = candidates.filter(i => hasOuter ? i.sleeve === 'sleeveless' : i.sleeve === 'sleeved');
                        if (targetSeason === 'Summer') candidates = candidates.filter(i => !['毛衣/針織', '帽T/衛衣'].includes(i.category));
                    }
                    if (targetOccasion === 'Formal' && slot === 'bottom' && newOutfit.outer) {
                        const suitMatch = candidates.filter(b => b.color === newOutfit.outer.color);
                        if (suitMatch.length > 0) candidates = suitMatch;
                    }
                    if (targetOccasion === 'Smart' && slot === 'shoes' && newOutfit.bottom && newOutfit.bottom.category === '西裝褲') {
                        candidates = candidates.filter(s => s.category !== '運動鞋');
                    }
                    if (candidates.length > 0) newOutfit[slot] = candidates[Math.floor(Math.random() * candidates.length)];
                    else newOutfit[slot] = null;
                });
                setOutfit(newOutfit);
            };

            // Warehouse Logic
            const range = (prefix, count) => Array.from({length: count}, (_, i) => `${prefix}${i+1}.png`);
            const getWarehouseItems = () => {
                if (whSlot === 'outer') return range('o', ASSETS.outer).map(src => ({ src, type: 'standard' }));
                if (whSlot === 'bottom') return range('b', ASSETS.bottom).map(src => ({ src, type: 'standard' }));
                if (whSlot === 'shoes') {
                    return [...range('s0', ASSETS.dress_shoes), ...range('w', ASSETS.leather_sneakers), ...range('x0', ASSETS.athletic_shoes)].map(src => ({ src, type: 'standard' }));
                }
                if (whSlot === 'inner') {
                    return whInnerType === 'sleeveless' ? range('i', ASSETS.inner_i).map(src => ({ src, type: 'sleeveless' })) : range('t', ASSETS.inner_t).map(src => ({ src, type: 'sleeved' }));
                }
                return [];
            };

            const handleWhSlotChange = (s) => {
                setWhSlot(s);
                if (MASTER_CATEGORIES[s]) setWhCategory(MASTER_CATEGORIES[s][0]);
            };

            return (
                <div className="app-container">
                    {/* Header */}
                    <div className="px-6 pt-6 pb-2 bg-white border-b border-gray-100 flex justify-between items-center z-10 sticky top-0">
                        <h1 className="text-lg font-bold tracking-tighter flex items-center gap-2">
                            Minimalist 
                            <span className="bg-black text-white text-[10px] px-2 py-0.5 rounded-full shadow-sm">V26.1</span>
                        </h1>
                    </div>

                    {/* Content Area */}
                    <div className="content-area bg-gray-50">
                        
                        {/* TAB 1: STYLING */}
                        {activeTab === 'styling' && (
                            <div className="animate-fade-in">
                                <GhostEngine 
                                    outfit={outfit} 
                                    occasion={occasion} setOccasion={setOccasion}
                                    season={season} setSeason={setSeason}
                                    triggerRandom={handleRandom}
                                />
                                
                                <div className="px-6 mb-4">
                                    <div className="grid grid-cols-4 gap-2 mb-4">
                                        {['outer','inner','bottom','shoes'].map(slot => (
                                            <div key={slot} className="relative group">
                                                <div className={`aspect-square rounded-xl border flex flex-col items-center justify-center cursor-pointer transition-all overflow-hidden relative ${outfit[slot] ? 'bg-white border-black' : 'bg-gray-100 border-dashed border-gray-300'}`}>
                                                    {outfit[slot] ? (
                                                        <div className={`w-full h-full overflow-hidden ${slot === 'shoes' ? '' : 'p-2 flex items-center justify-center'}`}>
                                                            <img 
                                                                src={outfit[slot].displayUrl} 
                                                                className="w-full h-full"
                                                                style={slot === 'shoes' 
                                                                    ? { width: '100%', height: '100%', objectFit: 'contain', transform: 'scale(3.8)', transformOrigin: 'bottom center' } 
                                                                    : { objectFit: 'contain' }
                                                                }
                                                                alt={slot}
                                                            />
                                                        </div>
                                                    ) : (
                                                        <>
                                                            <span className="text-[9px] font-bold uppercase text-gray-400 mb-1">{SLOTS.find(s=>s.id===slot)?.label}</span>
                                                            <span className="text-xs text-gray-300 font-bold">+</span>
                                                        </>
                                                    )}
                                                </div>
                                                {outfit[slot] && (
                                                    <button onClick={() => handleClearSlot(slot)} className="absolute -top-2 -right-2 bg-white border border-gray-200 text-gray-400 rounded-full p-1 shadow hover:text-red-500 z-20"><Icon name="x" className="w-3 h-3" /></button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={handleClearAll} className="flex-1 py-3 bg-white border border-gray-200 text-gray-500 text-xs font-bold tracking-widest uppercase rounded-xl hover:bg-gray-50 flex items-center justify-center gap-2 active:scale-95 transition-transform"><Icon name="trash" className="w-4 h-4" /> 重置穿搭</button>
                                        <button onClick={() => handleRandom(occasion, season)} className="flex-[2] py-3 bg-black text-white text-xs font-bold tracking-widest uppercase rounded-xl hover:bg-gray-900 shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95"><Icon name="dice" className="w-4 h-4" /> 智慧搭配</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* TAB 2: CLOSET */}
                        {activeTab === 'closet' && (
                            <div className="p-6 animate-fade-in min-h-full bg-white">
                                <h2 className="text-xl font-bold mb-4">我的衣櫥</h2>
                                <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
                                    {INVENTORY_TABS.map(tab => (
                                        <button key={tab.id} onClick={() => setInventoryTab(tab.id)} className={`px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap transition-colors ${inventoryTab === tab.id ? 'bg-black text-white' : 'bg-gray-100 text-gray-400'}`}>{tab.label}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-3 gap-2">
                                    {wardrobe.filter(item => INVENTORY_TABS.find(t => t.id === inventoryTab)?.slots.includes(item.slot)).map(item => (
                                        <div key={item.id} onClick={() => { setOutfit(prev => ({...prev, [item.slot]: item})); setActiveTab('styling'); }} className="dense-card cursor-pointer overflow-hidden relative group">
                                            <img 
                                                src={item.displayUrl} 
                                                alt={item.category}
                                                style={item.slot === 'shoes' 
                                                    ? { width: '100%', height: '100%', objectFit: 'contain', transform: 'scale(3.5)', transformOrigin: 'bottom center', padding: 0 } 
                                                    : {}}
                                            />
                                            <div className="absolute bottom-1 right-1 w-2 h-2 rounded-full border border-gray-100 shadow-sm" style={{ background: [...BASE_COLORS, ...SPECIAL_COLORS].find(c => c.id === item.color)?.hex || '#000' }}></div>
                                            <button onClick={(e) => { e.stopPropagation(); handleDeleteItem(item.id); }} className="absolute top-1 right-1 p-1 bg-white/80 rounded-full text-gray-300 hover:text-red-500"><Icon name="trash" className="w-3 h-3" /></button>
                                        </div>
                                    ))}
                                </div>
                                {wardrobe.length === 0 && <div className="text-center py-12 text-gray-300 text-xs">衣櫥空空如也</div>}
                            </div>
                        )}

                        {/* TAB 3: WAREHOUSE */}
                        {activeTab === 'warehouse' && (
                            <div className="p-6 animate-fade-in bg-white min-h-full">
                                <h2 className="text-xl font-bold mb-4">單品倉庫</h2>
                                <div className="flex gap-2 overflow-x-auto no-scrollbar mb-4 pb-1">
                                    {SLOTS.filter(s => s.id !== 'coat').map(s => (
                                        <button key={s.id} onClick={() => handleWhSlotChange(s.id)} className={`px-4 py-1.5 rounded-lg text-xs font-bold whitespace-nowrap border transition-colors ${whSlot === s.id ? 'bg-black text-white border-black' : 'bg-white text-gray-500 border-gray-200'}`}>{s.label}</button>
                                    ))}
                                </div>

                                {whSlot === 'inner' && (
                                    <div className="flex gap-2 mb-4">
                                        <button onClick={() => setWhInnerType('sleeved')} className={`flex-1 py-1.5 text-xs font-bold rounded-md border transition-colors ${whInnerType === 'sleeved' ? 'bg-gray-800 text-white' : 'bg-gray-50 text-gray-400'}`}>有袖 (t系列)</button>
                                        <button onClick={() => setWhInnerType('sleeveless')} className={`flex-1 py-1.5 text-xs font-bold rounded-md border transition-colors ${whInnerType === 'sleeveless' ? 'bg-gray-800 text-white' : 'bg-gray-50 text-gray-400'}`}>無袖 (i系列)</button>
                                    </div>
                                )}

                                <div className="flex gap-2 overflow-x-auto no-scrollbar mb-4 pb-1">
                                    {MASTER_CATEGORIES[whSlot]?.map(cat => (
                                        <button key={cat} onClick={() => setWhCategory(cat)} className={`cat-pill ${whCategory === cat ? 'active' : 'inactive'}`}>{cat}</button>
                                    ))}
                                </div>

                                <div className="flex gap-3 overflow-x-auto no-scrollbar mb-6 py-1">
                                    {[...BASE_COLORS, ...SPECIAL_COLORS].map(c => (
                                        <div key={c.id} className="flex flex-col items-center gap-1 cursor-pointer flex-shrink-0" onClick={() => setWhColor(c.id)}>
                                            <div className={`w-6 h-6 rounded-full transition-all shadow-sm ${whColor === c.id ? 'ring-2 ring-offset-2 ring-black scale-110' : 'hover:scale-105'}`} style={{ background: c.hex, border: c.border ? '1px solid #e5e7eb' : 'none' }}></div>
                                        </div>
                                    ))}
                                </div>

                                <div className="grid grid-cols-2 gap-3 pb-20">
                                    {getWarehouseItems().map((item, idx) => (
                                        <div key={idx} onClick={() => handleAddItem(item)} className="warehouse-item relative group bg-white shadow-sm hover:shadow-md overflow-hidden">
                                            <img 
                                                src={`./${item.src}`} 
                                                alt="item" 
                                                style={whSlot === 'shoes' 
                                                    ? { width: '100%', height: '100%', objectFit: 'contain', transform: 'scale(3.5)', transformOrigin: 'bottom center', padding: 0 } 
                                                    : {}}
                                            />
                                            <div className="absolute inset-0 flex items-center justify-center bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <span className="bg-black text-white text-[10px] px-2 py-1 rounded-full font-bold">入庫</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Navigation */}
                    <div className="bottom-nav">
                        <div onClick={() => setActiveTab('styling')} className={`nav-item ${activeTab === 'styling' ? 'active' : ''}`}>
                            <Icon name="hanger" className="w-6 h-6" />
                            <span>搭配</span>
                        </div>
                        <div onClick={() => setActiveTab('closet')} className={`nav-item ${activeTab === 'closet' ? 'active' : ''}`}>
                            <Icon name="grid" className="w-6 h-6" />
                            <span>衣櫥</span>
                        </div>
                        <div onClick={() => setActiveTab('warehouse')} className={`nav-item ${activeTab === 'warehouse' ? 'active' : ''}`}>
                            <Icon name="bag" className="w-6 h-6" />
                            <span>單品倉庫</span>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
